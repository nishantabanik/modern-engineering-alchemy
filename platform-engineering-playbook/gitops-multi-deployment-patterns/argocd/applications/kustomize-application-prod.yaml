apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grade-submission-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nishantabanik/modern-engineering-alchemy.git
    targetRevision: HEAD
    path: platform-engineering-playbook/gitops-multi-deployment-patterns/gitops/kustomize/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: grade-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true